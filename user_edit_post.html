	<div class="container">
		<form action="" method="post" role="form">
			<div class="row main-body col-md-12">
				<div class="col-md-6 edit_input">
					<h3>Edit Post</h3>
					<div class="col-md-12 row name">
						<div class="col-md-6"><label>First Name</label><input type="text" placeholder="Olufela"></div>
						<div class="col-md-6"><label>Last Name</label><input type="text" placeholder="Durotoye"></div>
					</div>
					<div class="col-md-12 dob ">
						<div class=""><label>Date Of Birth</label><input type="date" placeholder=""></div>
					</div>
					<div class="col-md-12 occu ">
						<div class=""><label>Occupation</label><input type="text" placeholder="Leadership expert, Motivational speaker"></div>
					</div>
					<div class="col-md-12 child ">
						<div class=""><label>No. Of Children</label><input type="number" max-width="50px" placeholder="3"></div>
					</div>
					<div class="col-md-12 spouse ">
						<div class=""><label>Spouse name</label><input type="text" placeholder="Tara-Fela Durotayo"></div>
					</div>
					<div class="col-md-12 dob ">
						<div class="">
							<label>Education</label>
							<div><input type="text" placeholder="Moremi Highschool"></div>
							<div><input type="text" placeholder="Obafemi Awolowo University"></div>
							<div><input type="text" Placeholder="Harvard University"></div>
						</div>
					</div>
					<div class="col-md-12 web">
						<div class=""><label>WebSite</label><input type="text" placeholder="www.Feladurotayo.net"></div>
					</div>
				</div>
				<div class="offset-md-1 col-md-5 edit_textarea">
					<div></div>
					<div class="col-md-12 web">
						<div class=""><label>Biography</label><textarea></textarea></div>
					</div>
					<div class="col-md-12 web">
						<div class=""><label>Educational History</label><textarea></textarea></div>
					</div>
					<div class="col-md-12 web">
						<div class=""><label>Career history</label><textarea></textarea></div>
					</div>
					<div class="col-md-12 web">
						<div class=""><label>Political History</label><textarea></textarea></div>
					</div>					
				</div>
			
		</div>
		<div class="col-md-12 desc"><div class=""><label>Post Description (This short description is what shows on the recent posts page)</label><textarea></textarea></div></div>
		</form>
